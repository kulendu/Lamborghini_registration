<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <!-- Bootstrap stylesheet  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS stylesheet  -->
    <link rel="stylesheet" href="css/loginStyle.css">
    <!-- Google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto:700&display=swap" rel="stylesheet">

</head>
<body>

    <img src="images/indexPage/logo.png" class="login-logo">
    <h1>LOG IN</h1>
    <form method="POST" action="/login">
      
        <div class="form-group forms">
          <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
          <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group forms">
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label input-text" for="exampleCheck1" >Remember me </label>
        </div>
        <button  type="submit" class="btn btn-outline-dark btn-md">Log In</button>
    </form>
    <h4>OR Login with</h4>
    <a href="/auth/google" role="button">
      <img src="images/loginPage/gmail.png" class="social-button">
    </a>
    <a href="/auth/github" role="button">
      <img src="images/loginPage/github.png" class="social-button">
    </a>
    
</body>

<footer>
  <p>COPYRIGHT @ KULENDU</p>
</footer>
</html>
